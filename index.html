<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/Vector.png">
    <title>Proyecto encriptador</title>
</head>

<body>
    <header class="intro">
        <img src="img/Vector.png" alt="logo" class="logo">
        <h1>Encriptador de Texto</h1>
        <h2>#ChallengeOneEncriptador5</h2>
    </header>

    <main class="main_encriptador">
        <section class="prompt_area">
            <textarea class="text_area_fields" name="prompt" id="prompt" cols="30" rows="8" placeholder="Are you ready for the rock n' roll?"></textarea>
            <div>
                <h6 class="informacion"> <img src="img/informacion.png" alt="vector informacion"> Solo letras minusculas y sin acento</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar boton" onclick="btnEncriptar()"> <img src="img/candado.png" alt="candado" class="candado"> Encriptar</button>
                <button class="btn-desencriptar boton" onclick="btnDesencriptar()"> <img src="img/candado-abierto.png" alt="candado_abierto"> Desencriptar</button>
            </div>
        </section>
        <section class="mensaje_desencriptado">
            <textarea class='mensaje' name="" id="" cols="20" rows="10"></textarea>
            <button class="btn-copiar boton" onclick="btnCopiar()">Copiar</button>

        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
