<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Proyecto encriptador</title>
</head>

<body>
    <header class="intro">
        <h1>Encriptador Alura</h1>
        <p>Hola, mi nombre es Daniel Berreondo, y hoy te presento mi encriptador de texto, que nos servira para encriptar los mensajes que debes comunicar, el programa usa HTML5, CSS3 y Javascript, espero que te diviertas ðŸ˜ƒ</p>
    </header>
    <main class="main_encriptador">


        <form class="form">
            <label for="prompt">Ingresa el texto a encriptar: </label>
            <textarea class="text_area_fields" name="prompt" id="prompt" cols="30" rows="10" placeholder="Are you ready for the rock n' roll?"></textarea>
            <button type="submit" class="boton">Encriptar</button>
            <label for="texto_salida">Tu texto encriptado es: </label>
            <textarea class="text_area_fields" name="texto_salida" id="texto_salida" cols="30" rows="10"></textarea>
        </form>
    </main>

    <script src="app.js"></script>
</body>

</html>
